name: Deployment pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches: [main]
    types: [opened, synchronize]

jobs:
  a_test_job:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4
      - name: github context
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: echo "$GITHUB_CONTEXT"
      - name: commits
        env:
          COMMITS: ${{ toJson(github.event.commits) }}
        run: echo "$COMMITS"
      - name: commit messages
        env:
          COMMIT_MESSAGES: ${{ toJson(github.event.commits.*.message) }}
        run: echo "$COMMIT_MESSAGES"
  simple_deployment_pipeline:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 16.19.0
      - name: set outputs
        run: echo "::set-output name=skip::$(if grep -q '#skip' "$GITHUB_EVENT_PATH"; then echo 'true'; else echo 'false'; fi)"
        shell: bash
      - name: Install dependecies
        run: npm ci
      - name: Check style
        run: npm run eslint
      - name: Check tests
        run: npm run test
      - name: Check build
        run: npm run build
      - name: e2e tests
        uses: cypress-io/github-action@v5
        with:
          command: npm run test:e2e
          start: npm run start-prod
          wait-on: http://localhost:5000
      - name: Trigger deployment
        if: ${{ github.event_name == 'push' && steps.check_commit_message.outputs.skip != 'true' }}
        run: |
          curl https://api.render.com/deploy/srv-${{ secrets.RENDER_SERVICE_ID }}?key=${{ secrets.RENDER_API_KEY }}
  tag_release:
    needs: [simple_deployment_pipeline]
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4
      - name: Check commit message for #skip
        id: check_commit_message
        run: echo "::set-output name=skip::$(if grep -q '#skip' "$GITHUB_EVENT_PATH"; then echo 'true'; else echo 'false'; fi)"
        shell: bash
      - name: Bump version and push tag
        if: ${{ github.event_name == 'push' && steps.check_commit_message.outputs.skip != 'true' }}
        uses: anothrNick/github-tag-action@1.64.0
        env: 
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BUMP: patch
